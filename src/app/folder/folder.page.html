<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">Input number</strong>
    <ion-input value={{number}}></ion-input>
    <ion-button *ngIf="!active" shape="round" fill="outlinie" (click)='call()'>CALL</ion-button>
    <ion-button *ngIf="active" shape="round" fill="outlinie" (click)='hangup()'>HANGUP</ion-button>
  </div>
</ion-content>
